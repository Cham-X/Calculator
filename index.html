<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div id="result">
        <div id="input">
          <p id="display-input"></p>
        </div>
        <div id="output">
          <p id="output-result"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="button">C</button>
        <button class="button">CE</button>
        <button class="button">&percnt;</button>
        <button class= "button" id="/">&divide;</button>
        <button class= "button" id="number">7</button>
        <button class= "button"  id="number">8</button>
        <button class= "button"  id="number">9</button>
        <button class= "button" id="*">&times;</button>
        <button class= "button"  id="number">4</button>
        <button class= "button"  id="number">5</button>
        <button class= "button"  id="number">6</button>
        <button class= "button" id="-">&minus;</button>
        <button class= "button"  id="number">1</button>
        <button class= "button"  id="number">2</button>
        <button class= "button"  id="number">3</button>
        <button class="button">&plus;</button>
        <button class= "button" id="number">0</button>
        <button class= "button"  id="number">00</button>
        <button class= "button"  id="number">.</button>
        <button class= "button">=</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
